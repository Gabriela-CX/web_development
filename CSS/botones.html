<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Botones</title>
	<link rel="stylesheet" href="botones.css">
</head>
<body>
	<div>
		<a href="#" class="btn">Standard Button</a>
	</div>

	<div>
		<a href="#" class="btn small">Small</a>
		<a href="#" class="btn medium light-blue">Medium</a>
		<a href="#" class="btn big true-blue">Big</a>
		<a href="#" class="btn extra-big duke-blue">Extra Big</a>
	</div>

	<div>
		<a href="#" class="btn small border-radius">Small</a>
		<a href="#" class="btn medium light-blue border-radius">Medium</a>
		<a href="#" class="btn big true-blue border-radius">Big</a>
		<a href="#" class="btn extra-big duke-blue border-radius">Extra Big</a>
	</div>
</body>
</html>
