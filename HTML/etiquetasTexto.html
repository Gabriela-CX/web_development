<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etiquetas para texto</title>
</head>
<body>
	<p>
		<b>Bold</b> <!--no tiene importancia semantica-->

		<br><br>

		<strong>Strong</strong> <!--tiene importancia semantica-->

		<br><br>

		<i>Italic</i> <!--italic sin importancia semantica-->

		<br><br>
		<em>Enfasis</em> <!--italic con importancia semantica-->

		<br><br>
		<small>Small</small>
		
		<br><br>

		<mark>Marked</mark>

		<br><br>

		<del>Deleted</del>

		<br><br>

		<ins>Inserted</ins>

		<br><br>

		<sub>Subscript</sub>fgrgggrg

		<br><br>

		<sup>Superscript</sup>afefgha

		<br><br>
	</p>


</body>
</html>
