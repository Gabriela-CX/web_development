<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios</title>
</head>
<body>
	<form action="" method="">
		<input type="text" placeholder="Nombre: " maxlength="10" required name="nombre">
		<br>
		<input type="email" placeholder="Email:" name="correo">
		<br>
		<textarea name="texto" id="texto" placeholder="Mensaje: "></textarea>
		<br>
		<label for="pais">Pais: </label>
		<select name="pais" id="pais">
			<option value="mexico">Mexico</option>
			<option value="colombia">Colombia</option>
			<option value="argentina">Argentina</option>
		</select>
		<br>
		<input type="radio" value="hombre" name="genero" id="hombre"><label for="hombre">Hombre</label>
		<input type="radio" value="mujer" name="genero" id="mujer"><label for="mujer">Mujer</label>
		<br>
		<input type="checkbox" name="terminos" id="terminos"><label for="terminos">Terminos y Condiciones</label>

		<input type="submit" value="Enviar"> 
	</form>
	
</body>
</html>
